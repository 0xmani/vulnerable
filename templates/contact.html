{% extends 'base.html' %}

{% block head %}
<title>Contact Us</title>
{% endblock %}

{% block nav %}
    <b>Logged as {{ name }}</b>
{% endblock %}

{% block body %}
<br>
<form action='/contactus' method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Your Name" name="name" width="50">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment</label>
        <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Comments"></textarea>
    </div>
<br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<br>
<br>

{% endblock %}
