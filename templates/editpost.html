{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block nav %}
    <b>Logged as {{ name }}</b>
{% endblock %}

{% block body %}

<br>
<h2>Edit</h2>
<br>
<form action='/posts/edit/{{post.id}}' method="POST">
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="Title" value="{{post.title}}">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Tweet</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="content" rows="3"></textarea value="{{post.content}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
